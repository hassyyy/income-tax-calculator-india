<!DOCTYPE html>
<html lang="en">
<head>
	<title>Income Tax Calculator - India</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
</head>
<body>
  <h1 class="display-4 center">Income Tax Calculator - India</h1>

  <div class="container" id='form-table'>
    <div class="row mt-2">
      <div class="col-md">
        <label class="col-form-label">CTC</label>
      </div>
      <div class="col-md">
        <input type="text" id="ctc" class="form-control" value='1000000'>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md">
        <label class="col-form-label">Employee PF</label>
      </div>
      <div class="col-md">
        <input type="text" id="pf" class="form-control" value='21600'>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md">
        <label class="col-form-label">House Rent Allowance</label>
      </div>
      <div class="col-md">
        <input type="text" id="hra" class="form-control" value='100000'>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md">
        <label class="col-form-label">Deductions under 80C</label>
      </div>
      <div class="col-md">
        <input type="text" id="deductions-80c" class="form-control" value='150000'>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md">
        <label class="col-form-label">Other Deductions</label>
      </div>
      <div class="col-md">
        <input type="text" id="deductions-others" class="form-control" value='50000'>
      </div>
    </div>

    <div class="center">
      <button type="submit" class="btn btn-primary mt-2 px-5" onclick="displayResult()">Submit</button>
    </div>
  </div>

  <div class="container mt-5" id='result-table'>
    <div class="row">
      <div class="col-md-6">
        <div class="container">
          <div class="row table-title">
            <div class="col-md-12">
              Old Regime
            </div>
          </div>
          <div class="row mt-2 table-header">
            <div class="col-md-4">
              Component
            </div>
            <div class="col-md-4">
              Annual
            </div>
            <div class="col-md-4">
              Monthly
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              Taxable Income
            </div>
            <div class="col-md-4" id='old-taxable-income-annual'>
              -
            </div>
            <div class="col-md-4" id='old-taxable-income-monthly'>
              -
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              Tax
            </div>
            <div class="col-md-4" id='old-tax-annual'>
              -
            </div>
            <div class="col-md-4" id='old-tax-monthly'>
              -
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              Take Home
            </div>
            <div class="col-md-4" id='old-take-home-annual'>
              -
            </div>
            <div class="col-md-4" id='old-take-home-monthly'>
              -
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="container">
          <div class="row table-title">
            <div class="col-md-12">
              New Regime
            </div>
          </div>
          <div class="row mt-2 table-header">
            <div class="col-md-4">
              Component
            </div>
            <div class="col-md-4">
              Annual
            </div>
            <div class="col-md-4">
              Monthly
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              Taxable Income
            </div>
            <div class="col-md-4" id='new-taxable-income-annual'>
              -
            </div>
            <div class="col-md-4" id='new-taxable-income-monthly'>
              -
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              Tax
            </div>
            <div class="col-md-4" id='new-tax-annual'>
              -
            </div>
            <div class="col-md-4" id='new-tax-monthly'>
              -
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              Take Home
            </div>
            <div class="col-md-4" id='new-take-home-annual'>
              -
            </div>
            <div class="col-md-4" id='new-take-home-monthly'>
              -
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
