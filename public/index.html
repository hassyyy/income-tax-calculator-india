<!DOCTYPE html>
<html lang="en">
<head>
	<title>Income Tax Calculator - India</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
  <script src="app.js"></script>
  <h1 class="display-4 center">Income Tax Calculator - India</h1>

  <div class="container center-table">
    <div class="row mt-3">
      <div class="col">
        <label class="col-form-label">CTC</label>
      </div>
      <div class="col">
        <input type="number" id="ctc" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label class="col-form-label">Employee PF</label>
      </div>
      <div class="col">
        <input type="number" id="pf" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label class="col-form-label">House Rent Allowance</label>
      </div>
      <div class="col">
        <input type="number" id="hra" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label class="col-form-label">Deductions under 80C</label>
      </div>
      <div class="col">
        <input type="number" id="80c" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label class="col-form-label">Other Deductions</label>
      </div>
      <div class="col">
        <input type="number" id="others" class="form-control">
      </div>
    </div>

    <div class="center">
      <button type="submit" class="btn btn-primary mt-3 px-5">Submit</button>
    </div>

  </form>

</body>
</html>
